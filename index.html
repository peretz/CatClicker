<!DOCTYPE html>
<html>
    <head>
        <title> Cat Clicker - 1st version </title>
        <link rel="stylesheet" href="css/style.css"> 
    </head>

    <body>
        <h2 id="click-counter">Count: 0</h2>
        <img id="cat-image" src="images/cat.jpg" alt="Cat picture">
    </body>

    <script src="js/libs/jquery.min.js"></script>
    <script>
       var counter = 0;
       $('#cat-image').click(function(){
           counter = counter + 1;
           $('#click-counter').html("Count: " + counter);
       });
    </script>
</html>
