<!DOCTYPE html>
<html>
    <head>
        <title> Cat Clicker - 1st version </title>
        <link rel="stylesheet" href="css/style.css"> 
    </head>

    <body>
        <h2 id="click-counter">Count: 0</h2>
        <img id="cat-image" src="images/cat.jpg" alt="Cat picture">
    </body>

    <script>
       var counter = 0;
       var elem = document.getElementById('cat-image'); 
       elem.addEventListener('click', function(){
           var elem = document.getElementById('click-counter'); 
           counter = counter + 1;
           elem.innerHTML = "Count: " + counter;
       });
    </script>
</html>
