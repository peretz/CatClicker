<!DOCTYPE html>
<html>
    <head>
        <title> Cat Clicker - 1st version </title>
        <link rel="stylesheet" href="css/style.css"> 
    </head>

    <body>
        <div id="frame">
            <div>
                <ul id="cats-list"></ul>
            </div>
            <div id="cat-info">
                <div id="cat-name"></div>
                <img id="cat-image" src="" alt="Cat picture">;
                <div id="cat-click-counter"></div> 
                <br> <br>

                <div id="admin-mode">
                    <button id="Admin">Admin</button> <br>

                    <label for="new-cat-name">Name: </label>
                    <input type="text" id="new-cat-name"> <br>
                    <label for="new-image-url">Image URL: </label>
                    <input type="text" id="new-image-url"> <br>
                    <label for="new-click-count">Click Count: </label>
                    <input type="text" id="new-click-count"> <br>

                    <button id="Save">Save</button>
                    <button id="Cancel">Cancel</button>
                </div>
            </div>
        <div>
    </body>

    <script src="js/libs/jquery.min.js"></script>
    <script src="js/script.js"></script>
</html>
